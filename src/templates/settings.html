<div class="vertical-centerer">
  <div
    data-setting="user"
    class="tool-icon icon-settings-gear-white"
    title="<span class='highlight'>PREFERENCES</span></br>"
    rel="tooltip" data-placement="left">
  </div>

  <div
    data-setting="resize"
    class="tool-icon icon-settings-resize-white"
    title="<span class='highlight'>RESIZE</span></br>Resize the drawing area"
    rel="tooltip" data-placement="left">
  </div>

  <div
    data-setting="save"
    class="tool-icon icon-settings-save-white"
    title="<span class='highlight'>SAVE</span></br>Save to your gallery, save locally<br/>or export as a file"
    rel="tooltip" data-placement="left" >
  </div>

  <div
    data-setting="export"
    class="tool-icon icon-settings-export-white"
    title="<span class='highlight'>EXPORT</span></br>Export as Image, as Spritesheet<br/>or as Animated GIF"
    rel="tooltip" data-placement="left">
  </div>

  <div
    data-setting="import"
    class="tool-icon icon-settings-open-folder-white"
    title="<span class='highlight'>IMPORT</span></br>Import an existing image,<br/>an animated GIF or a .piskel file"
    rel="tooltip" data-placement="left">
  </div>

  <script>
    document.getElementsByClassName('tool-icon icon-settings-gear-white')[0].title = "<span class='highlight'>"+I18n.translate('PREFERENCES')+"</span></br>";
    document.getElementsByClassName('tool-icon icon-settings-resize-white')[0].title = "<span class='highlight'>"+I18n.translate('RESIZE')+"</span></br>"+ I18n.translate('Resize the drawing area');
    document.getElementsByClassName('tool-icon icon-settings-save-white')[0].title = "<span class='highlight'>"+I18n.translate('SAVE')+"</span></br>"+ I18n.translate('Save to your gallery, save locally or export as a file');
    document.getElementsByClassName('tool-icon icon-settings-export-white')[0].title = "<span class='highlight'>"+I18n.translate('EXPORT')+"</span></br>"+ I18n.translate('Export as Image, as Spritesheet or as Animated GIF');
    document.getElementsByClassName('tool-icon icon-settings-open-folder-white')[0].title = "<span class='highlight'>"+I18n.translate('IMPORT')+"</span></br>"+ I18n.translate('Import an existing image, an animated GIF or a .piskel file');
  </script>
</div>
